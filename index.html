<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>endaulster - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WE MAKE THE WRAPPER -->
    <div class="wrapper">
        <!-- JUST A REGULAR HEADER -->
        <div class="header">
            
        </div>
        <!-- THIS IS WHERE THE GAME IS DISPLAYED -->
        <div class="main">
            <div class="ui">
                
                <!-- SCORE BOARD -->
                <div class="user-names">
                    <div class="player" id="p1">
                        <h4 class="name">Player</h1>
                        <p class="score">0</p>
                    </div>
                    <div class="player" id="p2">
                        <h4 class="name">Player 2</h4>
                        <p class="score">0</p>
                    </div>
                </div>

                <!-- THE GAME -->
                <div class="main-board">
                    <button class="box" id="1"></button>
                    <button class="box" id="2"></button>
                    <button class="box" id="3"></button>
                    <button class="box" id="4"></button>
                    <button class="box" id="5"></button>
                    <button class="box" id="6"></button>
                    <button class="box" id="7"></button>
                    <button class="box" id="8"></button>
                    <button class="box" id="9"></button>
                </div>

                <!-- RESTART BUTTOM -->
                <div class="restart-button">
                    <button id="restart">RESTART</button>
                </div>
            </div>
        </div>

        <!-- JUST A REGULAR FOOTER -->
        <div class="footer">

        </div>
    </div>
    <!-- WE LOAD THE BRAIN -->
    <script src="brain.js"></script>
</body>

</html>
